# #######################################
# ## ArmorWeight Message Configuration ##
# #######################################

enUS:
  command:
    error:
      syntax: "&(red)Syntax: &(gray)/%(syntax)"
      invalidArgument: "&(red)Argument \"%(arg)\" invalid"
      invalidArgumentType: "&(red)Argument %(argType) \"%(arg)\" invalid"
      missingArgument: "&(red)Missing argument %(argType)"
      notPlayer: "&(red)The player %(player) is currently not online"
      noPermission: "&(red)You don't have permission to do this"
    argument:
      amount: "amount"
      player: "player"
    help:
      command: "&(white)/%(syntax)&(white) - &(gray)%(description)"
  weight:
    get:
      self: "&(prefix)&(gray)You weigh &(gold)%(weight) &(yellow)(%(playerWeight) + %(armorWeight))&(gray)!"
      selfHorse: "&(prefix)&(gray)Your &(darkGray)horse &(gray)weighs &(gold)%(weight) &(yellow)(%(horseWeight) + %(armorWeight) + %(passengerWeight))&(gray)!"
      other: "&(prefix)&(gray)%(player) weighs &(gold)%(weight) &(yellow)(%(playerWeight) + %(armorWeight))&(gray)!"
      otherHorse: "&(prefix)&(gray)%(player)'s &(darkGray)horse &(gray)weighs &(gold)%(weight) &(yellow)(%(horseWeight) + %(armorWeight) + %(passengerWeight))&(gray)!"
    help:
      general: "&(prefix)&(gray)Your &(yellow)weight &(gray)effects how &(yellow)fast &(gray)you can move.&(br)The more &(yellow)armor &(gray)you and your horse are wearing, the more your weight goes up."
      get: "Gets the weight of a player"
    warning: "&(prefix)&(gray)Wearing heavy armor will cause you to slow down!"
  plugin:
    prefix: "&(gray)[&(darkGray)ArmorWeight&(gray)] "
    info: "&(prefix)&(gray)This server is running &(darkGray)ArmorWeight&(gray) v%(version) by %(creator)!"
    website: "&(darkGray)Website: &(gray)%(website)"
    reload: "&(prefix)&(white)Reloaded configurations &(...)"
    updateAvailable: "&(prefix)&(gray)An update is available &(white)(%(updateName) for %(updateGameVersion))&(gray)!&(br)&(white)Download it at &(gray)%(updateLink)&(white)."
    help:
      reload: "Reloads the plugin configurations"
      debug: "Prints debug information"
      debugUpdate: "Force recalculation of your weight"
